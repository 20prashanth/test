<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#button').click(function(){
                $('#div1').fadeIn(3000);
                $('#div2').fadeIn(5000);
                $('#div3').fadeIn(7000);

            });
        });
        $(document).ready(function(){
            $('#btn').click(function(){
                $('#div4').fadeOut(3000);
                $('#div5').fadeOut(5000);
                $('#div6').fadeOut(7000);

            });
        });
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('#div7').fadeToggle();
                $('#div8').fadeToggle();
                $('#div9').fadeToggle();

            });
        });
    </script>
</head>
<body>
  
    <button id="button">click for colorboxes</button><br><br>
    <div id="div1" style="width: 80px; height:80px; display: none; background-color:red"></div><br>
    <div id="div2" style="width: 80px; height:80px; display: none; background-color:yellow"></div><br>
    <div id="div3" style="width: 80px; height:80px; display: none; background-color:pink"></div><br><br><br>
    <button id="btn">click for colorboxes</button><br><br>
    <div id="div4" style="width: 80px; height:80px;  background-color:gray"></div><br>
    <div id="div5" style="width: 80px; height:80px; background-color:blanchedalmond"></div><br>
    <div id="div6" style="width: 80px; height:80px; background-color:violet"></div>
    <button id="btn1">click for colorboxes</button><br><br>
    <div id="div7" style="width: 80px; height:80px;  background-color:gray"></div><br>
    <div id="div8" style="width: 80px; height:80px; background-color:blanchedalmond"></div><br>
    <div id="div9" style="width: 80px; height:80px; background-color:violet"></div>

</body>
</html>
