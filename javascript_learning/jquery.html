<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
    span {
        color: blue;

</head>
<body>
    <p id="ready"></p>
    to do list:<span>(click here to change)</span>

        <li>cheese</li>
        <li>ghee</li>
    </ul>
    <div id="container">
        <p id="question">what is the capital of INDIA?</p>
        <input type="text" id="answer-box">

        <p id="result"></p>
        <P id="answer"></P>
        
        <button>submit</button>

    <script>
    $(document).ready(function(){
        $("#ready").text("HELLO, WELCOME TO ETG").css("color","green").css("font-size","50px").css("text-align","center").css("background-color","pink").fadeIn("5000")
    });
    $("span").click(function(){

            $(this).toggleClass("example");

</script>
